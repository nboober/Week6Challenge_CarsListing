<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:insert="base :: head"></head>
<body>

<form action="#" th:action="@{/processCategory}" th:object="${category}" method="post">
    <input type="hidden" th:field="*{id}"/>

    Name: <input type="text" th:field="*{name}" />
    <span th:if="${#fields.hasErrors('name')}" th:error="*{name}"/><br/>

    <input type="submit" value="Submit" />

</form>

<div th:insert="base :: javascript"></div>
</body>
</html>
